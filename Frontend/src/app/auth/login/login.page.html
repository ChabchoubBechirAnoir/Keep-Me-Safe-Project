<ion-header>
  <ion-toolbar color="mango">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding='true'>
  <div >
    <img src="assets/images/logo.png" class="smallLogo"/>
    <h1 class="hdr">Login</h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input autocomplete="off" type="text" name="username" value="Username" [(ngModel)]="postData.username"></ion-input>
      </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input autocomplete="off" type="password" name="password" value="Password" [(ngModel)]="postData.password"></ion-input>
    </ion-item>
  
    </ion-list>
  <ion-button expand="block" share="round" color="success" (click)="loginAction()" >Login</ion-button>
    <ion-item lines='none'>
    <a routerLink='/signup'  class="center">Register</a>
    </ion-item>
  </form>
</ion-content>
